<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Therapist</title>
  </head>
  <body>
    <!-- Main Chat Area -->
    <div id="root">
      <h1>AI Therapist</h1>
      <div class="chat-container">
        <input
          type="text"
          id="message-input"
          placeholder="Share your thoughts..."
        />
        <button id="send-button">Send</button>
        <div id="response" class="response">
          AI: Waiting for your message...
        </div>
      </div>
    </div>

    <!-- Import your API helper -->
    <script type="module">
      import { sendMessage } from "./src/api.js";

      const input = document.getElementById("message-input");
      const responseDiv = document.getElementById("response");
      const sendButton = document.getElementById("send-button");

      async function handleSend() {
        const message = input.value.trim();
        if (!message) return;

        responseDiv.textContent = "AI: Processing...";
        try {
          const data = await sendMessage(message);
          responseDiv.textContent = `AI: ${
            data.reply || "No response from server."
          }`;
        } catch (error) {
          console.error("Error calling API:", error);
          responseDiv.textContent =
            "AI: Could not connect to the server. Please try again later.";
          responseDiv.classList.add("error");
        }
        input.value = "";
      }

      sendButton.addEventListener("click", handleSend);
      input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") handleSend();
      });
    </script>
  </body>
</html>
